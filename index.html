<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    CNC Macro Simulator II - redirect
  </title>
  <meta name="description" content="CNC Macro Simulator II - under construction" />
  <meta name="keywords" content="" />
  <meta name="robots" content="index, follow">

</head>

<body>
  <script>
    const defaultUrl = 'https://kandksoftware.github.io/macro-terminal-pro'
    const redirectMap = {
      '/purchase': 'https://kandksoftware.github.io/macro-terminal-pro/index.html?goto=purchase',
      '/demo-request': 'https://kandksoftware.github.io/macro-terminal-pro/demo.html',
      '/contact': 'https://kandksoftware.github.io/macro-terminal-pro/contact.html',
    };

    const currentPath = window.location.pathname;

    if (redirectMap[currentPath]) {
      window.location.href = redirectMap[currentPath]
    } else {
      window.location.href = defaultUrl
    }

  </script>
</body>

</html>
