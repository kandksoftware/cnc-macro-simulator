<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="resources/icon.png" type="image/png" />
  <link rel="stylesheet" href="css/main.css">
  <title>CNC Macro Simulator II | Customizability</title>
  <meta name="description"
    content="CNC Macro Simulator II is CNC simulator with CNC interpreter for Fanuc and Haas to learn, test and debug cnc parametric programming and g-code used in cnc milling machines and lathes" />
  <meta name="keywords" content="" />
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <noscript>Your browser does not support JavaScript!</noscript>
  <div id="splash-screen">
    <img src="resources/spinner.gif" alt="spinner" />
  </div>
  <div id="app" class="hide">
    <header>
      {{ header }}
    </header>
    <main>
      <div class="article" style="font-size: 1.5rem;">
        <h1 class="article__title">Customizability</h1>
        <div class="separator"></div>
        Do you need some special add-ons?<br /><br />
        <div class="article__list">
          <ul style="margin-left: 10px;">
            <li><span class="article--important">custom cycles</span></li>
            <li><span class="article--important">special keywords</span></li>
            <li><span class="article--important">post processor</span></li>
            <li><span class="article--important">conversion to
                another standard (control)</span></li>
            <li><span class="article--important">or maybe something diffrent?</span></li>
          </ul>
        </div>
        <br />
        <span class="brand-color">Do not hesitate and <a href="contact.html">contact us!</a></span>
        <br />
        <br />
        <img class="article__img" src="resources/customizability.png" alt="customizability" />
      </div>
    </main>
    <footer class="footer">
      {{ footer }}
    </footer>
    <script src="js/script-loader.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
