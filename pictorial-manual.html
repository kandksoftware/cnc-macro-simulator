<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="resources/icon.png" type="image/png" />
  <link rel="stylesheet" href="css/main.css">
  <title>CNC Macro Simulator | Pictorial manual quide</title>
  <meta name="description" content="CNC Macro Simulator | Pictorial manual quide" />
  <meta name="keywords" content="" />
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <noscript>Your browser does not support JavaScript!</noscript>
  <div id="splash-screen">
    <img src="resources/spinner.gif" alt="spinner" />
  </div>
  <div id="app" class="hide">
    <header>
      {{ header }}
    </header>
    <main>
      <section class="article">
        <h1 class="article__title">Pictorial manual quide</h1>
        <div class="separator"></div>
        <h1 class="article__subtitle">Main view</h1>
        <img class="article__img" src="resources/main-view.png" alt="Main view" />
        <a class="back-link" href="get-started.html"> back to the manual</a>
        <h1 class="article__subtitle">Menu shortcuts</h1>
        <img class="article__img" src="resources/menu-shortcuts.png" alt="Menu shortcuts" />
        <a class="back-link" href="get-started.html"> back to the manual</a>
        <h1 class="article__subtitle">Micro-commands manual</h1>
        <img class="article__img" src="resources/commands.png" alt="Micro-commands manual" />
        <a class="back-link" href="get-started.html"> back to the manual</a>
        <h1 class="article__subtitle">Macro debugger</h1>
        <img class="article__img" src="resources/debugger.png" alt="Macro debugger" />
        <a class="back-link" href="get-started.html"> back to the manual</a>
        <h1 class="article__subtitle">Milling table dimension</h1>
        <img class="article__img" src="resources/table.png" alt="Milling table dimension" />
        <a class="back-link" href="get-started.html"> back to the manual</a>
      </section>
    </main>
    <footer class="footer">
      {{ footer }}
    </footer>
    <script src="js/script-loader.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
