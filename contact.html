<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="resources/icon.png" type="image/png" />
  <link rel="stylesheet" href="css/main.css">
  <title>CNC Macro Simulator II | Contact</title>
  <meta name="description" content="CNC Macro Simulator II | Contact" />
  <meta name="keywords" content="" />
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <noscript>Your browser does not support JavaScript!</noscript>
  <div id="splash-screen">
    <img src="resources/spinner.gif" alt="spinner" />
  </div>
  <div id="app" class="hide">
    <header>
      {{ header }}
    </header>
    <main>
      <section class="article">
        <h1 class="article__title">Contact</h1>
        <div class="separator"></div>

        <h2 class="article__subtitle">Email: macrosimulatorcnc@gmail.com</h2>
        <div class="message message--info">
          Usually you should get a reply within 48 hours, excluding weekends and holidays.
        </div>

        <div class="contact hide">
          <form target="_blank" action="https://formsubmit.co/4416d9b036d4cb14c1e41d555c802c8a" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea placeholder="Leave your message here" name="message" rows="10" required></textarea>
            <input type="hidden" name="_next"
              value="https://kandksoftware.github.io/macro-terminal-pro/message-sent.html">
            <button type="submit" class="">Send</button>
          </form>
        </div>

      </section>
    </main>
    <footer class="footer">
      {{ footer }}
    </footer>
    <script src="js/script-loader.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
