<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="resources/icon.png" type="image/png" />
  <link rel="stylesheet" href="css/main.css">
  <title>CNC Macro Simulator | Search</title>
  <meta name="description" content="CNC Macro Simulator | Search" />
  <meta name="keywords" content="" />
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <noscript>Your browser does not support JavaScript!</noscript>
  <div id="splash-screen">
    <img src="resources/spinner.gif" alt="spinner" />
  </div>
  <div id="app" class="hide">
    <header>
      {{ header }}
    </header>
    <main>
      <section class="article table-view">
        <h1 class="article__title">Search / replace shortcuts</h1>
        <div class="separator"></div>
        <table class="table">
          <tr>
            <th>Shortcut</th>
            <th>Meaning</th>
          </tr>
          <tr>
            <td>Ctrl-F / Cmd-F</td>
            <td> Start searching</td>
          </tr>
          <tr>
            <td>Ctrl-G / Cmd-G</td>
            <td>Find next</td>
          </tr>
          <tr>
            <td>Shift-Ctrl-G / Shift-Cmd-G</td>
            <td>Find previous.</td>
          </tr>
        </table>
        <a class="back-link" href="get-started.html"> back to the manual</a>
      </section>
    </main>
    <footer class="footer">
      {{ footer }}
    </footer>
    <script src="js/script-loader.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
